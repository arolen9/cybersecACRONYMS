        const glossaryContainer = document.getElementById('glossary-container');

        // Function to create and append category sections
        function createGlossary() {
            for (const categoryName in acronymData) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-item bg-gray-50 rounded-lg shadow-sm overflow-hidden';

                const categoryButton = document.createElement('button');
                categoryButton.className = 'category-button w-full flex justify-between items-center p-4 bg-blue-600 text-white font-semibold text-lg rounded-t-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50';
                categoryButton.innerHTML = `
                    <span>${categoryName}</span>
                    <svg class="w-5 h-5 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                `;
                categoryDiv.appendChild(categoryButton);

                const categoryContent = document.createElement('div');
                categoryContent.className = 'category-content px-4 py-0 space-y-2'; // py-0 initially, will be py-2 when active
                categoryDiv.appendChild(categoryContent);

                // Populate acronyms within the category
                for (const acronym in acronymData[categoryName]) {
                    const acronymItemDiv = document.createElement('div');
                    acronymItemDiv.className = 'acronym-item';

                    const acronymButton = document.createElement('button');
                    acronymButton.className = 'acronym-button w-full flex justify-between items-center py-2 px-3 bg-gray-100 text-gray-800 font-medium rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50';
                    acronymButton.innerHTML = `
                        <span>${acronym}</span>
                        <svg class="w-4 h-4 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    `;
                    acronymItemDiv.appendChild(acronymButton);

                    const acronymDefinition = document.createElement('div');
                    acronymDefinition.className = 'acronym-definition ml-4 text-sm text-gray-600 py-0'; // py-0 initially, will be py-1 when active
                    acronymDefinition.textContent = acronymData[categoryName][acronym];
                    acronymItemDiv.appendChild(acronymDefinition);

                    categoryContent.appendChild(acronymItemDiv);
                }

                glossaryContainer.appendChild(categoryDiv);
            }
            addEventListeners();
        }

        // Function to add event listeners to dynamically created buttons
        function addEventListeners() {
            // Category dropdowns
            document.querySelectorAll('.category-button').forEach(button => {
                button.addEventListener('click', () => {
                    const categoryContent = button.nextElementSibling;
                    const icon = button.querySelector('svg');

                    categoryContent.classList.toggle('active');
                    if (categoryContent.classList.contains('active')) {
                        icon.style.transform = 'rotate(180deg)';
                        button.classList.remove('rounded-b-lg'); // Remove if it was rounded-b-lg
                    } else {
                        icon.style.transform = 'rotate(0deg)';
                        button.classList.add('rounded-b-lg'); // Add back if it's closing
                    }
                });
            });

            // Acronym dropdowns
            document.querySelectorAll('.acronym-button').forEach(button => {
                button.addEventListener('click', () => {
                    const acronymDefinition = button.nextElementSibling;
                    const icon = button.querySelector('svg');

                    acronymDefinition.classList.toggle('active');
                    if (acronymDefinition.classList.contains('active')) {
                        icon.style.transform = 'rotate(180deg)';
                    } else {
                        icon.style.transform = 'rotate(0deg)';
                    }
                });
            });
        }

        // Initialize the glossary on page load
        document.addEventListener('DOMContentLoaded', createGlossary);
    </script>
